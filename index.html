<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="main">
        <img src="top.jpg" alt="top image" class="top-img">

        <h2 class="blue-color">Saylani Welfare Mass training & Job Creation Programme</h3>

        <div><img src="logo.jpg" alt="logo of sayalai welfare" class="img"></div>

        <p class="blue-color">Student Name :
            <span id="student_name" class="green-color"></span>
            </p> 
        <div class="seat">
        <p class="blue-color">Seat No. :
            <span id="seat_#"></span>
            </p>
        </div>
        <p class="blue-color">Father Name:
            <span id="father_name" class="green-color"></span>
            </p>

        <p class="blue-color">Percentage in Hyper Text Markup Language: 
            <span id="html_marks" class="green-color"></span>
            </p>

        <p class="blue-color">Percentage in Cascade Styling Sheet 1: 
            <span id="css1_marks" class="green-color"></span>
            </p>

        <p class="blue-color">Percentage in Cascade Styling Sheet 2: 
            <span id="css2_marks" class="green-color"></span>
            </p>

        <p class="blue-color">Average Percentage:
            <span id="avg_per" class="green-color"></span>
            </p>
        <div>
            <img src="feature.jpg" alt="feature image of saylani welfare" class="feature-img">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
